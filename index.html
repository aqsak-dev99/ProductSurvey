<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Product Feedback Survey</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main>
    <h1>Product Feedback Survey</h1>
    <p>We value your opinion! Please fill out this form.</p>

    <form id="survey-form" novalidate>
      <!-- Personal info -->
      <fieldset>
        <label for="first-name">First Name:
          <input id="first-name" name="first-name" type="text" required autocomplete="given-name">
        </label>

        <label for="last-name">Last Name:
          <input id="last-name" name="last-name" type="text" autocomplete="family-name">
        </label>

        <label for="email">Email:
          <input id="email" name="email" type="email" required autocomplete="email">
        </label>
      </fieldset>

      <!-- Experience -->
      <fieldset>
        <legend>Your Experience with the Product</legend>

        <label for="rating">Rate the product (1-5):
          <input id="rating" name="rating" type="number" min="1" max="5">
        </label>

        <label for="features">Favorite Features:
          <textarea id="features" name="features" rows="3"
                    placeholder="What do you like about the product?" data-counter required></textarea>
        </label>

        <label for="improvements">Suggestions for Improvement:
          <textarea id="improvements" name="improvements" rows="3"
                    placeholder="Any improvements youâ€™d like to see?" data-counter required></textarea>
        </label>
      </fieldset>

      <!-- Terms -->
      <label for="terms-and-conditions" class="checkbox-label">
        <input class="inline" id="terms-and-conditions" type="checkbox"
               name="terms" required>
        I agree to the <a href="#" target="_blank" rel="noopener">terms and conditions</a>
      </label>

      <input type="submit" id="submit-btn" value="Submit Feedback">
    </form>
  </main>

  <script src="script.js"></script>
</body>
</html>
